<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <title>VueJs Tutorial: Data Binding</title>
  <!-- Vue.js -->
  <script src="js/vue.min.js"></script>
</head>

<body>
  <div class="container" id="app">
    <h1>{{h1}}</h1>
    <p v-bind:data="number">{{number}}</p>
    <div>
      <img v-bind:src="img.src" v-bind:alt="img.alt" />
      <p>{{caption}}</p>
    </div>
  </div>
  <!--javascript source files-->
  <script src="js/jquery.min.js" crossorigin="anonymous"></script>
  <script src="js/popper.js" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        h1: 'Data Binding',
        number: 'This is number '+ 5,
        img: {src: 'image/brave_guy.jpg', alt: 'Girl kisses brave guy'},
        caption: 'Girl kisses brave guy who writes code without testing it'
      }
    })
  </script>
</body>

</html>
