<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <title>VueJs Tutorial: Watchers</title>
  <!-- Vue.js -->
  <script src="js/vue.min.js"></script>
</head>

<body>
  <div class="container" id="app">
    <h1>{{h1}}</h1>
    
    John doe's registeration is {{ status === "green" ? success : "Not successful" }}
  </div>
  
  <!--javascript source files-->
  <script src="js/jquery.min.js" crossorigin="anonymous"></script>
  <script src="js/popper.js" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        h1: 'Watchers',
        status: 'red',
        success: 'successful'
      },
      watch: {
        status: function() {
         console.log('check your email to confirm subscription');
        }
      }
    });
  </script>
</body>

</html>
