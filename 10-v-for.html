<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <title>VueJs Tutorial: v-for</title>
  <!-- Vue.js -->
  <script src="js/vue.min.js"></script>
</head>

<body>
  <div class="container" id="app">
    <h1>{{h1}}</h1>
      <ul>
        <li v-for="post in posts" :key="post.id">{{post.id}} {{post.title}} {{post.body}}</li>
      </ul>
  </div>
  <!--javascript source files-->
  <script src="js/jquery.min.js" crossorigin="anonymous"></script>
  <script src="js/popper.js" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    const vuejs = new Vue({
      el: '#app',
      data: {
        h1: 'V-FOR',
        posts: [
          {id: 1, title: 'post 1', body: 'this is post one'},
          {id: 2, title: 'post 2', body: 'this is post two'},
          {id: 3, title: 'post 3', body: 'this is post three'},
          {id: 4, title: 'post 4', body: 'this is post four'}
        ]
      }
    });
  </script>
</body>

</html>
